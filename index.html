<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/" type="image/x-icon">

    <script defer src="assets/script.js"></script>
    <script defer src="https://kit.fontawesome.com/9555ff22ed.js" crossorigin="anonymous"></script>

    <title>Codificador de Texto</title>
</head>

<body>
    <main>
        <div id="logo">
            <img src="assets/logo1.png" alt="logo">
        </div>
        <div id="encryptor">
            <div>
                <h1 class="title">Codificador de Texto</h1>
            </div>
            <div class="text-input">
                <textarea placeholder="Digite seu texto aqui"></textarea>
            </div>
            <div class="buttons">
                <p class="notice">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    Apenas letras minúsculas sem acentuação e sem caracteres especiais
                </p>
                <div>
                    <button class="btn-encrypt">Criptografar</button>
                    <button class="btn-decrypt">Descriptografar</button>
                </div>
            </div>
        </div>

        <div id="text-output">
            <input type="text" name="display" id="display"
                placeholder="Digite um texto que você deseja criptografar ou descriptografar" disabled>
            <!-- <button class="btn-copy">Copiar</button> -->
        </div>
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/joice-gomes-dn/" target="_blank">LinkedIn</a>
        <p>Desenvolvido por Joice Gomes | 2022</p>
        <a href="https://github.com/Joi-GN" target="_blank">Github</a>
    </footer>
</body>

</html>
